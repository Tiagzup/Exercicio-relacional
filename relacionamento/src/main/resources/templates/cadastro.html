<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div th:each="erros : ${erros}">
        <p th:text="${erros}"></p>
    </div>
    <div>
        <form method="POST">
            Nome:  <input type="text" name="nome">
            Sobrenome:  <input type="text" name="Sobrenome">
            Email:  <input type="text" name="email">
            Apelido:  <input type="text" name="apelido">
            Senha:  <input type="password" name="senha">
            <button type="submit">Cadastrar</button>

        </form>
    </div>
    <div>
            <div th:each="usuario : ${usuarios}">
                <h3 th:text="${usuario.nome}"></h3>
                <h3 th:text="${usuario.sobrenome}"></h3>
                <h3 th:text="${usuario.email}"></h3>
                <h3 th:text="${usuario.login.apelido}"></h3>
                <h3 th:text="${usuario.login.senha}"></h3>
    </div>
    
</body>
</html>
